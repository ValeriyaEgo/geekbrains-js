<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Результат: 2. Переменная `c` хранит значение переменной а+1
   */
  c = ++a;
  console.log(c);

  /*
  Результат: 1. Переменная `d` хранит изначальное значение
  переменной b несмотря на то, что ее значение изменилось.
   */
  d = b++;
  console.log(d);

  /*
  Результат: 5. Переменная а хранила значение 2, после
  инкрементации ее значение стало 3. Сложение с 2 дает 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Результат: 4. Переменная b хранила значение 2. Сложение с 2
  дает 4.
   */
  d = 2 + b++;
  console.log(d);

  /*
  Переменная а хранит 3, переменная b хранит 3.
  Результат: 3
  Результат: 3
  */
  console.log(a);
  console.log(b);
</script>
</body>
</html>
