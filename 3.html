<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log(10 + 10 + "10");
  //Складываем 10+10=20 и далее записываем текстовый стринг 10, итог 2010
  console.log(10 + "10" + 10);
  //число, текстовый стринг, число. 101010
  console.log(10 + 10 + +"10");
  //10+10+10 (знак "+" трансформирует стринг в число) итого, 30.
  console.log(10 / -"");
  /* знак "-" трансформирует стринг в отрицательное число.
  Получаем -infinity
  */
  console.log(10 / +"2,5");
  //при написании долей допустимо только использовать "." NaN
</script>
</body>
</html>
